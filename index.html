<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de PDF</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/css/historyConvert.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a class="logo-navbar" href="/index.html">
          <img src="/public/imgs/pdf-icon.png" alt="ConvertPDF Logo" />
          <span>ConvertPDF</span>
        </a>
      </div>
      <button class="logout-btn">
        <img src="/public/imgs/logout-icon.png" alt="ConvertPDF Logo" />

    <div class="hometittle">
      <h1>Conversor de PDF</h1>
